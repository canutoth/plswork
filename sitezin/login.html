<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="login.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>E seja uma capivara!</h1>
            <img src="Login-rafiki_2.svg" class = "login-img" alt="login-img"> <!--IMAGEM DO LOGIN-->
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="matrícula">Matrícula</label>
                    <input type="text" name="matricula" placeholder="Matrícula">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class = "btn-login">ACESSE</button>
                <h4>Ainda não é uma capivara? Clique aqui!</h6>
            </div>
        </div>
    </div>
    
</body>
</html>
